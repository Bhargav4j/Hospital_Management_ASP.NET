version: '3.8'

services:
  hospitalcontainer18cmp:
    image: hospitalcontainer18cmp:latest
    container_name: hospitalcontainer18cmp
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - DOTNET_RUNNING_IN_CONTAINER=true
    volumes:
      - ./logs:/app/logs
      - ./appsettings:/app/appsettings:ro
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  app-network:
    driver: bridge

volumes:
  logs:
  appsettings: